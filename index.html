<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>แกคูลสุดละนะ &lt;3</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Orbitron', sans-serif;
      height: 100vh;
      overflow-x: hidden;
      background: #000;
      color: #fff;
      cursor: none;
    }

    /* Particle Background */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      z-index: 1;
    }

    /* Custom Cursor */
    .cursor {
      position: fixed;
      width: 40px;
      height: 40px;
      border: 2px solid #0ff;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: all 0.1s ease;
      z-index: 9999;
      backdrop-filter: invert(1);
      mix-blend-mode: difference;
    }
    .cursor-follow {
      position: fixed;
      width: 12px;
      height: 12px;
      background: #0ff;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 9999;
      box-shadow: 0 0 20px #0ff, 0 0 60px #0ff;
    }

    /* Main Content */
    .container {
      position: relative;
      z-index: 2;
      height:  : 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 2rem;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 4rem 3rem;
      max-width: 600px;
      box-shadow: 0 8px 32px rgba(0, 255, 255, 0.2);
      animation: float 6s ease-in-out infinite;
    }

    h1 {
      font-size: 4.5rem;
      background: linear-gradient(90deg, #0ff, #f0f, #ff0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
      text-shadow: 0 0 40px rgba(0, 255, 255, 0.5);
    }

    p {
      font-size: 1.4rem;
      margin: 1.5rem 0;
      opacity: 0.9;
      line-height: 1.6;
    }

    .btn {
      margin-top: 2rem;
      padding: 14px 40px;
      font-size: 1.2rem;
      font-weight: bold;
      background: transparent;
      color: #0ff;
      border: 2px solid #0ff;
      border-radius: 50px;
      cursor: none;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .btn:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 30px #0ff;
      transform: translateY(-5px);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: 0.6s;
    }

    .btn:hover::before {
      left: 100%;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    .neon-text {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 20px #0ff, 0 0 40px #0ff; }
      50% { text-shadow: 0 0 40px #0ff, 0 0 80px #0ff; }
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <!-- Custom Cursor -->
  <div class="cursor"></div>
  <div class="cursor-follow"></div>

  <div class="container">
    <div class="glass-card">
      <h1 class="neon-text">สวัสดีแก &lt;3</h1>
      <p>ชั้นจัดหน้าเว็บคูลๆ ให้แกเรียบร้อยละนะ<br>ลูกเล่นเต็มข้อ เปิดมาแล้วตาแตกแน่นอน 555</p>
      <button class="btn">กดชั้นสิรอไรล่ะ!</button>
    </div>
  </div>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#0ff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.6, "random": true },
        "size": { "value": 3, "random": true },
        "line_linked": { "enable": true, "distance": 150, "color": "#0ff", "opacity": 0.3, "width": 1 },
        "move": { "enable": true, "speed": 2, "direction": "none", "random": false, "straight": true }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" },
          "resize": true
        }
      },
      "retina_detect": true
    });

    // Custom Cursor
    const cursor = document.querySelector('.cursor');
    const cursorFollow = document.querySelector('.cursor-follow');

    document.addEventListener('mousemove', (e) => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';

      cursorFollow.animate({
        left: e.clientX + 'px',
        top: e.clientY + 'px'
      }, { duration: 800, fill: "forwards" });
    });
  </script>
</body>
</html>
